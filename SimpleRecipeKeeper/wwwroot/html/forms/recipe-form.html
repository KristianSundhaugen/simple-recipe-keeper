<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/recipe-form.css">
</head>
<body>
    <form id="recipeForm" enctype="multipart/form-data">
        <header>
            <button id="back-button" class="btn btn-link">
                <i class="bi bi-arrow-left" aria-hidden="true"></i>
                <span class="sr-only"></span>
            </button>
            <h1 id="formTitle">Create Recipe</h1>
        </header>
        <input type="hidden" id="recipeId" name="id">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*">
        <img id="existing-picture" src="" alt="Recipe Image" style="max-width: 100%; height: auto; display: none;">

        <label for="preparationTimeInMinutes">Preparation Time (minutes):</label>
        <input type="number" id="preparationTimeInMinutes" name="preparationTimeInMinutes">

        <label for="cookTimeInMinutes">Cook Time (minutes):</label>
        <input type="number" id="cookTimeInMinutes" name="cookTimeInMinutes">

        <label for="totalTimeInMinutes">Total Time (minutes):</label>
        <input type="number" id="totalTimeInMinutes" name="totalTimeInMinutes">
        
        <div id="ingredients">
            <h3>Ingredients</h3>
            <div class="ingredient">
                <label for="ingredientName1">Name:</label>
                <input type="text" id="ingredientName1" name="ingredientName[]" required>
                <label for="ingredientQuantity1">Quantity:</label>
                <input type="number" step="any" id="ingredientQuantity1" name="ingredientQuantity[]" required>
                <label for="ingredientPreparation1">Preparation:</label>
                <input type="text" id="ingredientPreparation1" name="ingredientPreparation[]">
                <button type="button" onclick="removeIngredient(this)" class="remove-btn"><i class="fas fa-trash"></i></button>
            </div>
        </div>
        <button type="button" onclick="addIngredient()">Add Ingredient</button>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea>

        <input type="submit" id="submitButton" value="Create Recipe">
    </form>

    <script type="module" src="../../js/ui/recipes.js"></script>
</body>
</html>
