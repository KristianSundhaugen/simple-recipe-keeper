<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/ui/loadAllRecipiesList.js" type="module" defer></script>
    <script src="../js/ui/searchRecipes.js" type="module"></script>
</head>

<body>
    <div class="container">
        <div class="search-section">
            <input type="text" id="searchField" placeholder="Search for recipes...">
            <button id="searchButton">Search</button>
            <div id="searchDropdown" class="dropdown-menu" style="display: none;"></div>
        </div>

        <div class="add-recipe-section">
            <a href="/recipe-form">
                <button>Add New Recipe</button>
            </a>
        </div>

        <div id="categoriesCarousel" class="carousel slide categories-section" data-ride="carousel">
            <h2>Categories</h2>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex">
                        <div class="category-item" onclick="filterByCategory('Burger')" data-category="Burger">
                            <img src="../img/burger.jpg" class="d-block w-100" alt="Burger">
                            <p>Burger</p>
                        </div>
                        <div class="category-item" onclick="filterByCategory('Mexican')" data-category="Mexican">
                            <img src="../img/mexican.jpg" class="d-block w-100" alt="Mexican Cuisine">
                            <p>Mexican</p>
                        </div>
                        <div class="category-item" onclick="filterByCategory('Asian')" data-category="Asian">
                            <img src="../img/asian.jpg" class="d-block w-100" alt="Asian Cuisine">
                            <p>Asian</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex">
                        <div class="category-item" onclick="filterByCategory('Breakfast')" data-category="Breakfast">
                            <img src="../img/breakfast.jpg" class="d-block w-100" alt="Breakfast">
                            <p>Breakfast</p>
                        </div>
                        <div class="category-item" onclick="filterByCategory('Indian')" data-category="Indian">
                            <img src="../img/indian.jpg" class="d-block w-100" alt="Indian Cuisine">
                            <p>Indian</p>
                        </div>
                        <div class="category-item" onclick="filterByCategory('Mediterranean')" data-category="Mediterranean">
                            <img src="../img/mediterranean.jpg" class="d-block w-100" alt="Mediterranean Cuisine">
                            <p>Mediterranean</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex">
                        <div class="category-item" onclick="filterByCategory('Pasta')" data-category="Pasta">
                            <img src="../img/pasta.jpg" class="d-block w-100" alt="Pasta">
                            <p>Pasta</p>
                        </div>
                        <div class="category-item" onclick="filterByCategory('Pizza')" data-category="Pizza">
                            <img src="../img/pizza.jpg" class="d-block w-100" alt="Pizza">
                            <p>Pizza</p>
                        </div>
                        <div class="category-item" onclick="filterByCategory('Salad')" data-category="Salad">
                            <img src="../img/salad.jpg" class="d-block w-100" alt="Salad">
                            <p>Salad</p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#categoriesCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#categoriesCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="recipes-section">
            <h2 id="totalCount">x recipes found</h2>
            <ul id="recipeList">
            </ul>
            <div id="paginationControls" class="pagination-controls">
                <button onclick="prevPage()">Previous</button>
                <span>Page ${currentPage}</span>
                <button onclick="nextPage()">Next</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ui/carousel.js"></script>
</body>

</html>
