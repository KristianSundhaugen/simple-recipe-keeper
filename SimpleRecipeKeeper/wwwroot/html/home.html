<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/ui/loadAllRecipiesList.js" type="module" defer></script>
    <script src="../js/ui/searchRecipes.js" type="module"></script>
    <script src="../js/ui/filters.js" type="module" defer></script>
</head>
<body>
    <div class="header">
        <div class="search-section">
            <input type="text" id="searchField" placeholder="Search...">
            <i class="fas fa-search" id="searchIcon"></i>
            <div id="searchDropdown" class="dropdown-menu" style="display: none;"></div>
        </div>

        <div class="add-recipe-section">
            <a href="/recipe-form">
                <button>New Recipe</button>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="filter-section">
            <h3>Filter</h3>
            <div id="filterContainer"> <!-- lagde denne diven rundt alt inni-->
                <div class="form-group"> 
                    <label>Food Category:</label>
                    <div id="foodCategoryFilter" class="filterItem"></div>  <!-- lagt inn class her -->
                </div>
                 <div id="timeContainer" class="form-group">
                     <label>Time frame:</label>
                        <input type="range" id="timeSlider" min="0" max="180" step="10">
                        <span id="timeSliderValue">0 min</span>
                </div>
                <div class="form-group"> 
                    <label>Ingredients:</label>
                    <div id="ingredientsFilter" class="filterItem"> <!-- endret class fra "ingredient-scroll"-->
                    </div>
                </div>
                <button id="applyFiltersButton">Apply Filters</button>
            </div>
        </div>

        <div class="main-content">
            <div id="categoriesCarousel" class="categories-section" data-ride="carousel"> <!-- fjernet "carousel slide " i class navnet-->
                <h2>Categories</h2>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="d-flex">
                            <div class="category-item" onclick="filterByCategory('Burger')" data-category="Burger">
                                <img src="../img/burger.jpg" class="d-block w-100" alt="Burger">
                                <p>Burger</p>
                            </div>
                            <div class="category-item" onclick="filterByCategory('Mexican')" data-category="Mexican">
                                <img src="../img/mexican.jpg" class="d-block w-100" alt="Mexican Cuisine">
                                <p>Mexican</p>
                            </div>
                            <div class="category-item" onclick="filterByCategory('Asian')" data-category="Asian">
                                <img src="../img/asian.jpg" class="d-block w-100" alt="Asian Cuisine">
                                <p>Asian</p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex">
                            <div class="category-item" onclick="filterByCategory('Breakfast')" data-category="Breakfast">
                                <img src="../img/breakfast.jpg" class="d-block w-100" alt="Breakfast">
                                <p>Breakfast</p>
                            </div>
                            <div class="category-item" onclick="filterByCategory('Indian')" data-category="Indian">
                                <img src="../img/indian.jpg" class="d-block w-100" alt="Indian Cuisine">
                                <p>Indian</p>
                            </div>
                            <div class="category-item" onclick="filterByCategory('Mediterranean')" data-category="Mediterranean">
                                <img src="../img/mediterranean.jpg" class="d-block w-100" alt="Mediterranean Cuisine">
                                <p>Mediterranean</p>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="d-flex">
                            <div class="category-item" onclick="filterByCategory('Pasta')" data-category="Pasta">
                                <img src="../img/pasta.jpg" class="d-block w-100" alt="Pasta">
                                <p>Pasta</p>
                            </div>
                            <div class="category-item" onclick="filterByCategory('Pizza')" data-category="Pizza">
                                <img src="../img/pizza.jpg" class="d-block w-100" alt="Pizza">
                                <p>Pizza</p>
                            </div>
                            <div class="category-item" onclick="filterByCategory('Salad')" data-category="Salad">
                                <img src="../img/salad.jpg" class="d-block w-100" alt="Salad">
                                <p>Salad</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#categoriesCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#categoriesCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="recipes-section">
                <h2 id="totalCount">x recipes found</h2>
                <ul id="recipeList"></ul>
                <div id="paginationControls" class="pagination-controls">
                    <button onclick="prevPage()">Previous</button>
                    <span>Page ${currentPage}</span>
                    <button onclick="nextPage()">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../js/ui/carousel.js"></script>
</body>
</html>
